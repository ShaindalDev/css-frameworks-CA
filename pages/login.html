<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <script src="https://kit.fontawesome.com/0dc149767b.js" crossorigin="anonymous"></script>
  <title>Social Verse | Login</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/images/placeholder.com-logo1.png" alt="" width="150" height="35"
          class="d-inline-block align-text-top" />
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/profile.html">Profile</a>
        </li>
        <li class="nav-item" id="loginLink">
          <a class="nav-link active" aria-current="page" href="/pages/login.html">Login</a>
        </li>
        <li class="nav-item" id="logoutLink">
          <a class="nav-link active" aria-current="page" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="wrapper fadeInDown mb-8">
      <div id="formContent" class="px-3 py-4">
        <div class="fadeIn first">
          <i class="fa-solid fa-user"></i>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
          <input type="email" id="email" class="fadeIn second form-control bg-dim" name="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
          <input type="password" id="password" class="fadeIn third form-control bg-dim" name="password" />
          </div>
          <button type="button" id="login-form-submit" class="btn btn-primary mb-4">Login</button>
          </form>
        <div id="formFooter">
          <a class="underlineHover" data-bs-toggle="modal" data-bs-target="#register"
            data-bs-whatever="register">Register here</a>
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerLabel">Fill in your info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-body">
            <form id="registerForm">
              <div class="row row-cols-1">
                <div class="col">
                  <div class="mb-3">
                    <label for="userName" class="col-form-label" aria-required="true">Name:</label>
                    <input type="text" class="form-control" id="userName" name="userName" />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="userEmail" class="col-form-label" aria-required="true">Email:</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" />
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="userPassword" class="col-form-label" aria-required="true">Password:</label>
                    <input type="password" class="form-control" id="userPassword" name="userPassword" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="register-form-submit">Register</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer fixed-bottom mt-auto py-3 bg-light">
    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/login.html">Login</a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/auth/login.js"></script>
  <script src="/src/js/auth/register.js"></script>
</body>

</html>
