        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input
            type="search"
            id="searchBar"
            name="searchBar"

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"

            <a class="nav-link" href="/profile/index.html">Profile</a>

          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="/pages/login.html">Login</a>

          </div>
        </div>
      </div>
    </div>
    <main class="container mt-4 shadow-sm p-3 mb-5 bg-body rounded">
      
      <!--Create post HTML goes here-->
      <div class="container border-light bg-lighter" id="createPost">
        <h1>New post</h1>
        <form id="postForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control bg-dim text-muted"
              id="title"
              name="title"
              placeholder="Title for your post" required
            />
            <label for="postTitle" class="col-form-label"></label>
          </div>
          <div class="form-floating mb-2">
            <textarea
              class="form-control bg-dim text-muted"
              placeholder="What's your thoughts today"
              id="body"
              name="body"
              style="height: 100px" required maxlength="350"
            ></textarea>
            <label for="body">What's your thoughts today?</label>
          </div>
          <div class="form-floating mb-2">
            <input
            type="text"
              class="form-control bg-dim text-dtext"
              placeholder="i.e blog, development, opinion.."
              id="tags"
            >
            <label for="tags">Your tags here</label>
          </div>
          <div class="form-floating mb-2">
            <input
            type="url"
              class="form-control bg-dim text-muted"
              placeholder="media url"
              id="media"
            >
            <label for="media">enter media url here</label>
          </div>
          <button
            class="btn btn-primary mt-2 mb-3"
            id="postButton-submit"
          >
            Post
          </button>
        </form>
      </div>
      <hr>
      <!--Filtering posts Start-->
      <div class=" p-3 rounded col-lg-8 text-dtext bg-dim w-100">
                    <select class="form-select text-dtext" name="postSorting" id="postSorting">
                      <option selected>Filter Posts here</option>
                      <option id="clear" value="All">All posts</option>
                      <option id="today" value="Today">Today</option>
                      <option id="oldest" value="Oldest">Oldest</option>
                      <option id="lastWeek" value="LastWeek">Last Week</option>
                    </select>
      <div class="col" id="filteredPostContainer"></div>
    </div>
    <div>
      <div id="postContainer" class="row mb-2 mt-4 pt-4">
        <!-- <div class="postContainer col-md-6"></div> -->
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </footer>
